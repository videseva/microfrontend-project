

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class= "col-lg-8 col-md-12">
        <h5 class="mx-2"><i class="bi bi-people"></i> Formulario de registro de usuarios.</h5>
  
        <div class="mb-3">
          <label  class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" name="names" [(ngModel)]="user.names" >
        </div>
        <div class="mb-3">
          <label  class="form-label" >Telefono</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone"  >
        </div>
        <div class="mb-3">
          <label  class="form-label" >Correo</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
        </div>
        <button type="button" class="btn btn-primary" (click)="saveUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>
